<div class="container404">
    <div class="container404__main" *ngFor="let item of dataNotFound">
        <div class="container404__main__content">
            <h1>404</h1>
            <h2>{{item.title}}</h2>
            <p>{{item.description}}</p>
            <button *ngFor="let itemBtn of item.nodes" [routerLink]="itemBtn.url" class="{{itemBtn.className}}">{{itemBtn.title}}</button>
        </div>
    </div>
</div>
